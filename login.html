<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Control</title>
        <!-- Path to Framework7 Library CSS, Material Theme -->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <!-- Path to Framework7 color related styles, Material Theme -->
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-fixed toolbar-fixed">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">

                        <!-- Top Navbar. In Material theme it should be inside of the page-->
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="center">LOGIN</div>
                            </div>
                        </div>

                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="content-block">
                                <p align="center"><img  src="img/user-512.png"  height="100px" width="100px" alt=""/></p>

                                <form  class="list-block inset" id="form-login" accept-charset="UTF-8">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                                <div class="item-inner">
                                                    <div class="item-title label">Usuario</div>
                                                    <div class="item-input">
                                                        <input type="text" name="nombre" id="nombre">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                                <div class="item-inner">
                                                    <div class="item-title label">Contrase√±a</div>
                                                    <div class="item-input">
                                                        <input type="password" name="password" id="password">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                                                <div class="item-inner">
                                                    <div class="item-title label">Recordarme</div>
                                                    <div class="item-input">
                                                        <label class="label-switch">
                                                            <input type="checkbox" name="recordar" id="recordar">
                                                            <div class="checkbox"></div>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <a class="button button-big button-fill" id="submit-entrar">Entrar</a> 
                                    <a id="registrar" class="button">Registrar</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/jquery-1.12.1.js"></script>
 <script type="text/javascript" src="js/register.js"></script>
       
    </body>
</html>
