<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Control</title>
        <!-- Path to Framework7 Library CSS, Material Theme -->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <!-- Path to Framework7 color related styles, Material Theme -->
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-fixed toolbar-fixed">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">

                        <!-- Top Navbar. In Material theme it should be inside of the page-->
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="center">REGISTRO</div>
                            </div>
                        </div>

                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="content-block">
                                <p align="center"><img  src="img/user-512.png"  height="100px" width="100px" alt=""/></p>

                                <form  class="list-block inset" id="form-login" accept-charset="UTF-8">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                                <div class="item-inner"> 
                                                    <div class="item-title label">Nombre</div>
                                                    <div class="item-input">
                                                        <input name="nombre" id="nombre" type="text" placeholder="Your name"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-email"></i></div>
                                                <div class="item-inner"> 
                                                    <div class="item-title label">Correo</div>
                                                    <div class="item-input">
                                                        <input name="correo" id="correo" type="email" placeholder="E-mail"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-tel"></i></div>
                                                <div class="item-inner"> 
                                                    <div class="item-title label">Telefono</div>
                                                    <div class="item-input">
                                                        <input name="celular" id="celular" type="tel" placeholder="Phone"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                                                <div class="item-inner"> 
                                                    <div class="item-title label">Nacimiento</div>
                                                    <div class="item-input">
                                                        <input name="fecha" id="fecha" type="date" placeholder="Birth day" value="2014-04-30"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>                                        
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                                <div class="item-inner">
                                                    <div class="item-title label">Clave</div>
                                                    <div class="item-input">
                                                        <input id="password" type="password" name="vf_password" >
                                                    </div>
                                                </div>
                                            </div>
                                        </li>                                        
                                    </ul>

                                    <a  id="submit-registrar" class="button button-big button-fill" >Registrar</a>
                                    <a id="entrar" class="button" >Entrar</a> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/jquery-1.12.1.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
